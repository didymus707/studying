<body>
    <script>
        // add7
        function add7(number) {
            var result = number+7;
            return result;
        }

        function multiply(number1, number2) {
            var result = number1*number2;
            return result;
        }

        function capitalize(string) {
            var result = string && string.charAt(0).toUpperCase() + string.substring(1);
            return result;
        }


        //p1
        console.log(add7(5));

        //p2
        console.log(multiply(3,5));

        //p3
        console.log(capitalize("UPPERCASE"));


    </script>
</body>
