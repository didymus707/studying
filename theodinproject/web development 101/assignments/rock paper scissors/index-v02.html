<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the odin project - rock paper scissors version 2</title>
    <!-- load my css -->
    <link class="center" href="css/mycss.css" rel="stylesheet">
</head>
<body>
    <h1>lets play rock paper scissors!</h1>
    
    <img src="img/rpc.jpg">
    
    <div id="buttonsStart" style="display: block;">
        <input type="button" value="start game" onclick="startGame()"/>
    </div>

    <div id="buttons" style="display: none;">
        <div><p>please choose one option:</p></div>
        <div id="currentGame"></div>
        <input type="button" value="rock" onclick="currentGame('rock')"/>
        <input type="button" value="paper" onclick="currentGame('paper')"/>
        <input type="button" value="scissors" onclick="currentGame('scissors')"/>
    </div>

    <!-- div container for js -->
    <div id="container"></div>
    

    <!-- load js on page -->
    <script src="js/myJS.js"></script>
</body>
</html>
