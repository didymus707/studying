<!DOCTYPE html>

    <title>the odin project - rock paper scissors</title>
</head>
<body>
    <script>

        function computerPlay() {
            var result = Math.floor(Math.random() * 3);;

            switch (result) {
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissors";
            }
            
            return result;
        }

        //p1
        console.log(computerPlay());

        
    </script>
</body>
