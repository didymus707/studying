<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the odin project - rock paper scissors version 2</title>
    <!-- load my css -->
    <link class="center" href="css/mycss.css" rel="stylesheet">
</head>
<body>
    <h1>lets play rock paper scissors!</h1>
    
    <img src="img/rpc.jpg">
    
    <div id="buttonsStart">
        <input type="button" value="start game" onclick="showHideElementDOM('buttons')"/>
    </div>

    <div id="buttons" style="display: none;">
         <input type="button" value="rock" onclick="game('rock', 1)"/>
         <input type="button" value="paper" onclick="game('paper', 1)"/>
         <input type="button" value="scissors" onclick="game('scissors', 1)"/>
    </div>

    <!-- div container for js -->
    <div id="container"></div>
    

    <!-- load js on page -->
    <script src="js/myJS.js"></script>
</body>
</html>
